{% extends "base.html" %}

{% block title %} {{restaurant.name}} reviews {% endblock title %}

{% block contents %}

  {% if restaurant.reviews.all%}

    {% for review in restaurant.reviews.all%}
    <p>{{review.body}}</p>
    {% endfor %}

  {% else %}
    <p>No reviews here</p>

  {% endif %}


{% endblock contents %}
